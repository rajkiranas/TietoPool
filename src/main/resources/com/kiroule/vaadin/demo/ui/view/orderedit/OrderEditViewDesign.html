<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;apptheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="com_vaadin_template_orders_ui_view_orders:com.kiroule.vaadin.demo.ui.view.orders">
  <meta name="package-mapping" content="com_vaadin_template_orders_ui_components:com.kiroule.vaadin.demo.ui.components">
  <meta name="package-mapping" content="com_vaadin_template_orders_ui_view_orderedit:com.kiroule.vaadin.demo.ui.view.orderedit">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" margin-top="false">
   <vaadin-horizontal-layout id="formAndMapContainer" size-full _id="formAndMapContainer">
    <vaadin-css-layout style-name="order-form responsive" responsive width-full>
     <vaadin-label style-name="header" width-full plain-text>
       new carpool 
     </vaadin-label>
     <vaadin-label style-name="header" width-full plain-text>
       Owner 
     </vaadin-label>
     <vaadin-text-field style-name="half" id="name" placeholder="Firstname Lastname" width-full _id="fullName"></vaadin-text-field>
     <vaadin-text-field description="Email" style-name="half" id="email" placeholder="Email" width-full _id="email"></vaadin-text-field>
     <vaadin-text-field style-name="half" id="phone" placeholder="Phone number" width-full _id="phone"></vaadin-text-field>
     <vaadin-label style-name="header" width-full plain-text>
       Car Info 
     </vaadin-label>
     <vaadin-text-field description="Car name" style-name="half" id="vehicleBrand" placeholder="Car name" width-full _id="vehicleBrand"></vaadin-text-field>
     <vaadin-text-field description="Car number" style-name="half" id="vehicleNumber" placeholder="Car number" width-full _id="vehicleNumber"></vaadin-text-field>
     <vaadin-text-field description="Available seats" style-name="half" id="noSeats" placeholder="Available seats" width-full _id="noSeats"></vaadin-text-field>
     <vaadin-radio-button-group enabled="false" style-name="horizontal half" data-item-type="java.lang.String">
      <option item="4" selected>4 wheeler</option>
      <option item="2">2 wheeler</option>
     </vaadin-radio-button-group>
     <vaadin-label style-name="header" width-full plain-text>
       Pool Info 
     </vaadin-label>
     <vaadin-vertical-layout margin="false">
      <vaadin-combo-box empty-selection-allowed="false" style-name="half" id="route" placeholder="Route" text-input-allowed="false" width="6em" data-item-type="java.lang.String" _id="route"></vaadin-combo-box>
      <vaadin-horizontal-layout width-full>
       <vaadin-text-field id="startPoint" placeholder="Start point" width-full _id="startPoint"></vaadin-text-field>
       <vaadin-text-field id="endPoint" placeholder="End point" width-full _id="endPoint"></vaadin-text-field>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-date-time-field id="validFrom" placeholder="Start date" assistive-text="Start date" _id="validFrom"></vaadin-date-time-field>
      <vaadin-date-field id="validTo" placeholder="End date" _id="validTo"></vaadin-date-field>
     </vaadin-horizontal-layout>
     <vaadin-check-box caption="Inactive" description="isActive" id="inactive" _id="inactive"></vaadin-check-box>
     <vaadin-horizontal-layout width-full>
      <vaadin-date-field enabled="false" lenient id="inactiveStDate" placeholder="Inactive start date" assistive-text="Inactive start date" style-name="half" width-full _id="inactiveStDate"></vaadin-date-field>
      <vaadin-date-field description="Inactive end date" enabled="false" lenient id="inactiveEndDate" placeholder="Inactive end date" assistive-text="Inactive end date" style-name="half" width-full _id="inactiveEndDate"></vaadin-date-field>
     </vaadin-horizontal-layout>
     <vaadin-check-box caption="CHARGEABLE" id="chargeable" _id="chargeable"></vaadin-check-box>
     <vaadin-css-layout style-name="buttons" id="cancelOkBtnLayout" width-full _id="cancelOkBtnLayout">
      <vaadin-label style-name="header" width-full plain-text></vaadin-label>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7ad" style-name="cancel" id="cancel" _id="cancel">
        Cancel 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e6ec" style-name="primary icon-align-right" id="ok" plain-text _id="ok">
        Create pool 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
